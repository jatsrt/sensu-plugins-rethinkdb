language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 1.9.3
- 2.0
- 2.1
- 2.2
notifications:
  email:
    recipients:
    - jake@prelist.co
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-rethinkdb.gemspec
- gem install sensu-plugins-rethinkdb-*.gem
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: sensu-plugins-rethinkdb
  on:
    ags: true
    all_branches: true
    rvm: 1.9.3
    rvm: 2.0
    rvm: 2.1
    rvm: 2.2
    repo: sensu-plugins/sensu-plugins-rethinkdb
